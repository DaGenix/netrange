on:
  push:
    branches:
      - main
      - staging
      - trying
  pull_request:
    branches:
      - main

name: Continuous integration

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --workspace
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace
